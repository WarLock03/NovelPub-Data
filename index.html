<!DOCTYPE html>
<html>
  <head>
    <title>NovelPub</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="title" content="NovelPub"/>
    <meta name="description" content="Download Novels for Free"/>
    <link href="style.css" rel="stylesheet"/>
    <link href="novelpub.css" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/12a482ddfd.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      
      <h3 class="text">Welcome and thank you for using this site. Please enjoy downloading novels for free</h3>
      
      <div class="search-field">
        <input type="search" name="search" id="search" placeholder="Search novel here..."/>
        <div class="search-icon">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
      
      <div id="items">
      <table class="table-item" id="table-item">
        <th>Title</th>
        <th>Volume</th>
        <th>Download</th>
      </table>
      </div>
      
      
      <script type="text/javascript">
        
        let table = document.getElementById('table-item');
        
        fetch("https://warlock03.github.io/NovelPub-Data/data.json")
        .then(response => response.json())
        .then(data => {
          
          for(let i in data){
            let tr1 = document.createElement("tr");
            let tr2 = document.createElement("tr");
            let tr3 = document.createElement("tr");
            let a = document.createElement("a");
            a.setAttribute("href","");
            
            a.textContent = "Download";
            a.href = data[i].dlLink;
            
            tr1.textContent = data[i].title;
            tr2.textContent = data[i].updateVolume;
            tr3.appendChild(a);
            
            table.appendChild(tr1);
            table.appendChild(tr2);
            table.appendChild(tr3);
            
          }
          
        })
        .catch(error => console.log(error))
      </script>
    </div>
  </body>
</html>
