	<script type="text/javascript">
	  
	  async function fetchData(){
	    const response = await fetch('https://warlock03.github.io/NovelPub-Data/data.json');
	    
	    if(!response.ok){
	      const error = "Failed to fetch data. Please try refreshing the page";
	      throw new Error(error);
	    }
	    
	    const data = await response.json();
	    return data;
	  }
	  
	  fetchData()
	  .then(data => {
	    let list_container = document.getElementById('listofnovels');
	    
	   for(let items in data){
		
	  	  let list = document.createElement('li');
	    	let linkData = document.createElement('a');
	
		    list.setAttribute('id','items-list');
	    	linkData.setAttribute('href','');
	
	    	linkData.textContent = data[items].title;
		    linkData.href = data[items].page;
	
	    	list.appendChild(linkData);
		
		    list_container.appendChild(list);
	  	
	    }
	  })
	  .catch(error => console.log(error));
	
	</script>
	<script>
		$(document).ready(function(){
			var list, i, switching, b, shouldSwitch;
  list = document.getElementById("listofnovels");
  switching = true;
  /* Make a loop that will continue until
  no switching has been done: */
  while (switching) {
    // Start by saying: no switching is done:
    switching = false;
    b = $('#listofnovels li a');
    // Loop through all list items:
    for (i = 0; i < (b.length - 1); i++) {
      // Start by saying there should be no switching:
      shouldSwitch = false;
      /* Check if the next item should
      switch place with the current item: */
      if (b[i].innerHTML.toLowerCase() > b[i + 1].innerHTML.toLowerCase()) {
        /* If next item is alphabetically lower than current item,
        mark as a switch and break the loop: */
        shouldSwitch = true;
        break;
      }
    }
    if (shouldSwitch) {
      /* If a switch has been marked, make the switch
      and mark the switch as done: */
      b[i].parentNode.insertBefore(b[i + 1], b[i]);
      switching = true;
    }
  }
		});
	</script>
