<body>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script> <!-- Jquery CDN -->
	<script type="text/javascript">
	  
	  async function fetchData(){
	    const response = await fetch('https://warlock03.github.io/NovelPub-Data/data.json');
	    
	    if(!response.ok){
	      const error = "Failed to fetch data. Please try refreshing the page";
	      throw new Error(error);
	    }
	    
	    const data = await response.json();
	    return data;
	  }
	  
	  fetchData()
	  .then(data => {
	    let list_container = document.getElementById('listofnovels');
	    
	   for(let items in data){
		
	  	  let list = document.createElement('li');
	    	let linkData = document.createElement('a');
	
		    list.setAttribute('id','items-list');
	    	linkData.setAttribute('href','');
	
	    	linkData.textContent = data[items].title;
		    linkData.href = data[items].page;
	
	    	list.appendChild(linkData);
		
		    list_container.appendChild(list);
	  	
	    }
	  })
	  .catch(error => console.log(error));
	
	</script>
	<script>
		$(document).ready(function(){
			function Ascending_sort(a, b) { 
                return ($(b).text().toUpperCase()) <  
                    ($(a).text().toUpperCase()) ? 1 : -1;  
            }
            window.addEventListener("load", function(){
            	$("ol li").sort(Ascending_sort).appendTo('ol'); 
            });
		});
	</script>
</body>
