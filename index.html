<!DOCTYPE html>
<html>
  <head>
    <title>NovelPub</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta name="title" content="NovelPub"/>
    <meta name="description" content="Download Novels for Free"/>
    <link href="style.css" rel="stylesheet"/>
    <link href="novelpub.css" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/12a482ddfd.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      
      <h3 class="text">Welcome and thank you for using this site. Please enjoy downloading novels for free</h3>
      
      <div class="search-field">
        <input type="search" name="search" id="search" placeholder="Search novel here..."/>
        <div class="search-icon">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
      
      <div id="items">
       <div class="status" id="responseStatus"></div>
      <table class="table-item" id="table-item">
        <tr>
          <th>Title</th>
          <th>Volume</th>
          <th>Download</th>
        </tr>
      </table>
      </div>
      
      <div class="footer">
        <p><a href="#">Terms & Privacy</a></p>
        <p><a href="#">Contact Us</a></p>
        <p><a href="#">Powered by Github</a></p>
      </div>
     
    </div>
    
    <script type="text/javascript">
        
        let table = document.getElementById('table-item');
        
        async function loadData(){
          const response = await fetch("https://warlock03.github.io/NovelPub-Data/datssa.json");
          
          if(!response.ok){
            const message = "Could not fetch data from server. Please try to refresh page or contact the developer";
            throw new Error(message);
          }
          
          const data = await response.json();
          return data;
          
        }
        
        loadData().then(data => {
          
          for(let i in data){
            let tr = document.createElement("tr");
            let td1 = document.createElement("td");
            let td2 = document.createElement("td");
            let td3 = document.createElement("td");
            let a = document.createElement("a");
            a.setAttribute("href","");
            a.setAttribute("target","_blank");
            
            a.textContent = "Download";
            a.href = data[i].dlLink;
            
            td1.textContent = data[i].title;
            td2.textContent = data[i].updateVolume;
            td3.appendChild(a);
            
            tr.appendChild(td1);
            tr.appendChild(td2);
            tr.appendChild(td3);
            table.appendChild(tr);
            
          }
          
        })
        .catch(error => {
          const errorMessage = document.getElementById('responseStatus');
          errorMessage.innerHTML = error;
          table.style.display = "none";
          console.log(error);
          
        });
        
      </script>
    
  </body>
</html>
